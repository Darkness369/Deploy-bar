<app-sidebar></app-sidebar>



<div class="contenedor animated fadeIn fast">
  <h2>Catálogo de Bebidas</h2>

    <mat-form-field>
      <mat-label><i class="fas fa-search"></i>⠀Buscador</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" class="buscador" placeholder="Ej. Cancelado">
    </mat-form-field>
    
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" id="reportes">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="parent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          'background-color': element.parent == 'categoria' ? '#BCBCBC' : 'transparent', 
          'color': element.parent =='categoria' ? 'black' : 'white' }"> {{element.parent}} </td>
      </ng-container>

      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          'background-color': element.parent == 'categoria' ? '#BCBCBC' : 'transparent', 
          'color': element.parent =='categoria' ? 'black' : 'white' }"> {{element.nombre}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="ml">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Presentación </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          'background-color': element.parent == 'categoria' ? '#BCBCBC' : 'transparent', 
          'color': element.parent =='categoria' ? 'black' : 'white' }"> {{element.ml}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          'background-color': element.parent == 'categoria' ? '#BCBCBC' : 'transparent', 
          'color': element.parent =='categoria' ? 'black' : 'white' }"> {{element.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          'background-color': element.parent == 'categoria' ? '#BCBCBC' : 'transparent', 
          'color': element.parent =='categoria' ? 'black' : 'white' }"><button class="button editar" (click)="onEdit(element)"><i class="fas fa-edit"></i></button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          'background-color': element.parent == 'categoria' ? '#BCBCBC' : 'transparent', 
          'color': element.parent =='categoria' ? 'black' : 'white' }"> <button class="button borrar" (click)="onDelete(element)"><i class="fas fa-trash-alt"></i></button></td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>



<div class="contenedor animated fadeIn fast" >

  <h2>Nueva bebida</h2>
    <form #bebidaForm="ngForm" (ngSubmit)="onSubmit(bebidaForm)">

      <input type="hidden" name="_id" #name="ngModel" [(ngModel)]="bebidasService.selectBebida._id">
     
     
      <div class="form-row">               
        <div class="form-group col-md-6">
          <label for="parent">Categoría:</label>
          <input type="text" class="form-control" id="parent" name="parent" #name="ngModel" [(ngModel)]="bebidasService.selectBebida.parent" placeholder="Ejem: 10">
        </div>

        <div class="form-group col-md-6">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" #name="ngModel" [(ngModel)]="bebidasService.selectBebida.nombre" >
        </div>

        <div class="form-group col-md-6">
          <label for="ml">Presentación:</label>
          <input type="text" class="form-control" id="ml" name="ml" #name="ngModel" [(ngModel)]="bebidasService.selectBebida.ml" >
        </div>

        <div class="form-group col-md-6">
          <label for="codigo">Código:</label>
          <input type="text" class="form-control" id="codigo" name="codigo" #name="ngModel" [(ngModel)]="bebidasService.selectBebida.codigo" >
        </div>

        <button type="button" class="reset" (click)="resetFormBebidas(bebidaForm)" value="Reset">Reset</button>
        <input style="margin-left: 15%;" type="submit" value="Guardar">

      </div>
    </form>
</div>
